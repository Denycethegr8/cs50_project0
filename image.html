<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upper-right">
      <a href="index.html">Google Search</a>
    </div>
    <div class="center">
      <div class="logo-div">
        <img
          src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          alt="Google Search"
        />
        <p>images</p>
      </div>
      <form action="https://www.google.com/search">
        <input autocomplete="off" id="text-input" type="text" name="q" />
        <input type="hidden" id="hiddenBtn" name="tbm" value="isch">
        <div class="buttons">
          <input type="submit" value="Google Search" />
          <button
            onclick="location.href='https://www.google.com/doodles'"
            type="button"
          >
            I'm Feeling Lucky
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
